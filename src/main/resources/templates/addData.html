<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">test-spring</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">price</a>
              </li>
              <li nav-item>
                  <a class="nav-link" href="#">Edit data</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="add-input mt-4 m-auto">
            <form th:object="${datas}" class="form" method="post" th:action="@{/save}">
                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="code">code</label>
                    <input type="text" class="form-control" th:field="*{code}">
                </div>
                <div class="form-group">
                    <label for="price">price</label>
                    <input type="text" class="form-control" th:field="*{price}">
                </div>
                <button class="btn btn-primary mt-4" type="submit">add</button>
            </form>
        </div>
      </div>
</body>
<script src="/webjars/bootsrap/js/bootstrap.bundle.min.js"></script>
</html>
